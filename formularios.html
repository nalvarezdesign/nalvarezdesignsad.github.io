  <section class="gracias">
  <form class="my-form">
    <div class="containerform">
      <h1 class="titleform">DENUNCIAR</h1>
      <ul>
        <li>
          <select>
            <option selected disabled>-- Seleccionar tipo de denuncia --</option>
            <option>Denunciar en anonimo</option>
            <option>Denunciar Publicamente</option>
            <option>Otro</option>      
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="Nombre" required>  
            <input type="text" placeholder="Asunto" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Email" required>  
            <input type="tel" placeholder="Telefono">
          </div>
        </li>    
        <li>
          <textarea placeholder="Mensaje"></textarea>
        </li>   
        <li>
          <input type="checkbox" id="terms">
          <label for="terms">Lei y estoy de acuerdo <a href="">con los terminos y condiciones</a></label>
        </li>  
        <li>
          <div class="grid grid-3">
            <div class="required-msg">REQUIRED FIELDS</div>
            <button class="btn-grid" type="submit" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <a href="graciasdenuncias.html"><span class="front">Enviar</span></a>
            </button>
            <button class="btn-grid" type="reset" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">Borrar</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
